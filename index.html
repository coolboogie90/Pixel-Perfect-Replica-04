<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logoipsum Page</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!----- HEADER - LOGO - MENU ----->
  <header>
    <div class="container">
      <!--Anchor contenant logo du site-->
      <a href="#">
        <img src="./img/logo.svg" alt="Logo" class="logo">
      </a>

      <!--Menu-->
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Articles</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>

    </div>
  </header>

  <!-----WELCOME SECTION - TITLE - TEXT - BUTTON - IMG----->
  <section class="welcome">
    <!--Container pour le welcome section et la grille de 2 colonnes qui la compose -->
    <div class="container">

      <!--Colonne1-->
      <div class="welcome-text">
        <!--Titre et sous-titre-->
        <h1 class="welcome-title">Ipsum <span>news</span>!</h1>
        <h2 class="welcome-subtitle">Your place to go to get informed</h2>

        <!--RÃ¨gle horizontale-->
        <hr class="welcome-hr">

        <!--Paragraphe de bienvenue-->
        <p class="welcome-paragraph">
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Saepe
          optio ea sapiente quas, placeat, minus consequatur eos veritatis
          numquam aliquid consequuntur modi eveniet perspiciatis!
        </p>
        <!--Call To Action-->
        <a href="#" class="welcome-button">Know more</a>
      </div>

      <!--Colonne2-->
      <div class="welcome-img">
        <img src="./img/home-img.png" alt="illustration" />
      </div>

    </div>
  </section>

  <!-----ARTICLES SECTION - TITLE - PICS----->
  <section class="articles">
    <div class="container">
      <!--Titre des articles-->
      <h2 class="articles-title">
        Latest news
        <hr class="articles-line">
      </h2>

      <!--Grille avec les images d'articles en tant que blocs (3 par ligne)-->
      <div class="articles-container">
        <a href="#" class="fp-article"><img src="./img/fp-article.png" alt="" /></a>
        <a href="#"><img src="./img/article1.jpeg" alt="" /></a>
        <a href="#"><img src="./img/article2.jpeg" alt="" /></a>
        <a href="#"><img src="./img/article3.jpeg" alt="" /></a>
        <a href="#"><img src="./img/article4.jpeg" alt="" /></a>
      </div>

    </div>
  </section>

  

</body>

</html>
